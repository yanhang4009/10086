    <script>
        let treeData = null;

        // 在页面加载时获取目录结构
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                // 向后端FastAPI发送POST请求获取目录结构
                const response = await fetch('/dir-level', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const text = await response.json();
                const directoryData = JSON.parse(text);
                treeData = directoryData;
                const treeContainer = document.getElementById('dynamic-tree');
                createTree(directoryData, treeContainer);
            } catch (error) {
                console.error('Error fetching directory structure:', error);
            }
        });

        function createTree(data, parentElement, level = 1) {
            const ul = document.createElement('ul');
            parentElement.appendChild(ul);

            for (const [key, value] of Object.entries(data)) {
                const li = document.createElement('li');
                li.classList.add(`level-${level}`);
                li.setAttribute('data-folder', key);

                const span = document.createElement('span');
                span.textContent = key;
                li.appendChild(span);
                ul.appendChild(li);

                if (typeof value === 'object' && value !== null && Object.keys(value).length > 0) {
                    createTree(value, li, level + 1);
                }
            }
        }

        // 递归查找目标元素并返回路径
        function findPath(obj, target, path = []) {
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const newPath = path.concat(key); // 更新路径

                    if (key === target) {
                        return newPath; // 找到目标元素，返回路径
                    }

                    // 如果是对象，递归调用
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        const result = findPath(obj[key], target, newPath);
                        if (result) {
                            return result; // 找到目标元素，返回结果
                        }
                    }
                }
            }
            return null; // 如果未找到目标元素，返回 null
        }

        // 将事件绑定到父级容器，使用事件委托
        document.getElementById('dynamic-tree').addEventListener('click', function (e) {
            // 检查事件目标是否为 <span> 元素
            if (e.target && e.target.tagName === 'SPAN') {
                const li = e.target.parentElement;  // 获取对应的 <li> 元素
                li.classList.toggle('open');  // 切换 'open' 类

                // 获取 <li> 的 level 类名和 data-folder 属性
                const folderName = li.getAttribute('data-folder').trim();  // 获取 data-folder 的文件夹路径
                // 调用 fetchItems 函数，加载文件或文件夹内容
                const params  = findPath(treeData, folderName);
                fetchItems(params);
                e.stopPropagation();  // 阻止事件传播，避免触发父元素的事件
            }
        });

        let isTreeView = false;  // 视图状态变量
         document.getElementById('toggle-view').addEventListener('click', function (e) {
             const treeContainer = document.getElementById('dynamic-tree');
             isTreeView = !isTreeView;
             if(isTreeView) {
                 // 切换为 D3.js 树状图
                treeContainer.innerHTML = '';  // 清空目录树容器
                createCollapsibleTree();  // 创建 D3.js 树状图
             }else {
                  treeContainer.innerHTML = '';  // 清空SVG内容
                 createTree(treeData, treeContainer);  // 重新创建HTML目录树
             }
         });

        // 将所有代码封装为一个函数
        function createCollapsibleTree() {
            const width = 960;
            const height = 800;

            const svg = d3.select("#dynamic-tree")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g")
                .attr("transform", "translate(40,0)");

            const treeLayout = d3.tree().size([height, width - 300]);

            let i = 0;

            // 转换 JSON 数据为 D3 需要的层次结构
            const root = d3.hierarchy(convertToD3Data("root", treeData));
            root.x0 = height / 2;
            root.y0 = 0;

            // 初始化时折叠所有子节点
            root.children.forEach(collapse);

            update(root);

            function update(source) {
                const treeRoot = treeLayout(root);
                const nodes = treeRoot.descendants();
                const links = treeRoot.links();

                nodes.forEach(d => d.y = d.depth * 200);  // 调整节点的水平间距

                const node = g.selectAll('g.node')
                    .data(nodes, d => d.id || (d.id = ++i));

                const nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", d => `translate(${source.y0},${source.x0})`)
                    .on('click', click);

                nodeEnter.append('circle')
                    .attr('class', 'node')
                    .attr('r', 10)
                    .style("fill", d => d._children ? "lightsteelblue" : "#fff");

                nodeEnter.append('text')
                    .attr("dy", ".35em")
                    .attr("x", d => d.children || d._children ? -13 : 13)
                    .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                    .text(d => d.data.name);

                const nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition()
                    .duration(200)
                    .attr("transform", d => `translate(${d.y},${d.x})`);

                nodeUpdate.select('circle.node')
                    .attr('r', 10)
                    .style("fill", d => d._children ? "lightsteelblue" : "#fff");

                const nodeExit = node.exit().transition()
                    .duration(200)
                    .attr("transform", d => `translate(${source.y},${source.x})`)
                    .remove();

                nodeExit.select('circle')
                    .attr('r', 1e-6);

                nodeExit.select('text')
                    .style('fill-opacity', 1e-6);

                const link = g.selectAll('path.link')
                    .data(links, d => d.target.id);

                const linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', d => {
                        const o = {x: source.x0, y: source.y0};
                        return diagonal(o, o);
                    });

                const linkUpdate = linkEnter.merge(link);

                linkUpdate.transition()
                    .duration(200)
                    .attr('d', d => diagonal(d.source, d.target));

                const linkExit = link.exit().transition()
                    .duration(200)
                    .attr('d', d => {
                        const o = {x: source.x, y: source.y};
                        return diagonal(o, o);
                    })
                    .remove();

                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });

                function diagonal(s, d) {
                    return `M ${s.y} ${s.x}
                            C ${(s.y + d.y) / 2} ${s.x},
                              ${(s.y + d.y) / 2} ${d.x},
                              ${d.y} ${d.x}`;
                }

                function click(event, d) {
                    const params  = findPath(treeData, d.data.name);
                    fetchItems(params);
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                }
            }


            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            // 将原始 JSON 转换为 D3 可用的层次结构数据
            function convertToD3Data(name, obj) {
                const children = Object.keys(obj).map(key => {
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        return convertToD3Data(key, obj[key]);
                    }
                    return { name: key };
                });
                return { name, children };
            }
        }

        async function fetchItems(folderNames) {
            try {
                // 统一调用 /api/get-files 来获取文件
                const endpoint = '/api/get-files';

                // 将数组转换为 URL 编码的字符串
                const folderParam = encodeURIComponent(JSON.stringify(folderNames));

                // 向后端请求数据
                const response = await fetch(`${endpoint}?folder=${folderParam}`);
                const items = await response.json();

                // 获取显示文件/文件夹列表的DOM元素
                const itemList = document.getElementById('item-list');

                // 清空上一次的列表
                itemList.innerHTML = '';

                // 遍历返回的文件
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item[0];

                    // 点击时打开文件
                    const filePath = folderNames.join('/') + '/' + item[1];
                    li.onclick = () => openFile(filePath);

                    itemList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching items:', error);
            }
        }

        function openFile(filePath) {
            // 打开文件
            console.log(filePath);
            window.open(`/files/${filePath}`, '_blank');
        }


        const totalPages = 5;  // 总页数
        let currentPage = 1;    // 当前页码

        window.onload = () => {
            createPagination(totalPages, currentPage);
        };

        function createPagination(totalPages, currentPage) {
            const paginationNumbers = document.getElementById('pagination-numbers');
            paginationNumbers.innerHTML = '';  // 清空分页按钮

            for (let i = 1; i <= totalPages; i++) {
                const pageNumber = document.createElement('div');
                pageNumber.className = 'pagination-number';
                pageNumber.innerText = i;
                pageNumber.onclick = () => changePage(i);

                if (i === currentPage) {
                    pageNumber.classList.add('active');
                }

                paginationNumbers.appendChild(pageNumber);
            }
        }

        function changePage(page) {
            if (page === 'prev') {
                if (currentPage > 1) currentPage--;
            } else if (page === 'next') {
                if (currentPage < totalPages) currentPage++;
            } else {
                currentPage = page;
            }

            createPagination(totalPages, currentPage);  // 更新分页显示
        }

        // 确定层次的函数，处理多个'-'代表不同层级
        function determineDropdownLayers(inputText) {
            // 正则表达式查找连续的'-'符号序列
            const regex = /-+/g;
            const matches = inputText.match(regex);

            if (!matches) {
                return 0; // 没有'-'表示没有层次
            }

            // 获取最大层次，连续的'-'数表示层次
            return matches.length; // 返回层次的数量
        }

        // 根据层次动态更新HTML结构，并初始禁用下拉框
        function updateDropdownLayers(inputText) {
            const layersContainer = document.getElementById('layers-container');

            // 清空容器
            layersContainer.innerHTML = '';

            // 根据输入文本划分层次内容
            const layers = inputText.split(/-{1,}/).filter(layer => layer.trim() !== "");

            // 动态生成下拉选项
            layers.forEach((layer, index) => {
                const layerDiv = document.createElement('div');
                layerDiv.className = 'layerLevel';

                // 直接设置内联样式，减少下拉列表之间的距离
                layerDiv.style.marginBottom = '5px'; // 缩短下方的间距，减少层与层之间的距离

                const layerTitle = document.createElement('h3');
                layerTitle.textContent = `第${index + 1}层 - ${layer.trim()}`;

                const selectElement = document.createElement('select');
                selectElement.className = 'dropdown';

                // 设置下拉框的固定宽度
                selectElement.style.width = '200px'; // 设置每个下拉框的宽度为 200px

                // 默认禁用下拉框
                selectElement.disabled = true;

                // 添加与当前层级对应的选项内容
                const option1 = document.createElement('option');
                option1.value = `category${index + 1}_1`;
                option1.textContent = `${layer.trim()}`;

                const option2 = document.createElement('option');
                option2.value = `category${index + 1}_2`;
                option2.textContent = `${layer.trim()}`;

                const option3 = document.createElement('option');
                option3.value = `category${index + 1}_3`;
                option3.textContent = `${layer.trim()}`;

                // 将选项添加到 select 元素
                selectElement.appendChild(option1);
                selectElement.appendChild(option2);
                selectElement.appendChild(option3);

                // 将标题和 select 添加到当前层的 div
                layerDiv.appendChild(layerTitle);
                layerDiv.appendChild(selectElement);

                // 将当前层的 div 添加到层容器
                layersContainer.appendChild(layerDiv);
            });
        }

        // 启用下拉框的函数
        function enableDropdowns() {
            const dropdowns = document.querySelectorAll('select.dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.disabled = false; // 移除禁用属性
            });
        }

        // 设置隐藏的输入框的值，并手动触发事件
        function setInputValueAndTrigger(inputText) {
            const inputElement = document.getElementById('output_text');
            inputElement.value = inputText;

            // 动态更新层次布局
            updateDropdownLayers(inputText);
        }

         document.getElementById('enableDropdownButton').addEventListener('click', enableDropdowns);



    function createHierarchyElement(data) {
      let ul = document.createElement('ul');

      for (let key in data) {
        let li = document.createElement('li');
        let roundedBox = document.createElement('div');
        roundedBox.classList.add('rounded-box');
        roundedBox.innerHTML = `<span>${key}</span>`;

       // Create buttons
        let buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');

        let button1 = document.createElement('button');
        button1.classList.add('action-btn');
        button1.style.color = 'black';  // 设置字体颜色为黑色
        button1.textContent = '...';
        buttonContainer.appendChild(button1);

        let button2 = document.createElement('button');
        button2.classList.add('action-btn');
        button2.style.color = 'black';  // 设置字体颜色为黑色
        button2.textContent = '+';
        buttonContainer.appendChild(button2);

        roundedBox.appendChild(buttonContainer);

        li.classList.add('expandable');

        // Check if there are subtopics
        if (Array.isArray(data[key]) && data[key].length === 0) {
          li.appendChild(roundedBox); // No subtopics, just display the main item
        } else {
          let nested = createHierarchyElement(data[key]);  // Recursively create subtopics
          nested.classList.add('nested');
          li.appendChild(roundedBox);
          li.appendChild(nested);
        }

        // Create a triangle icon and add it to the roundedBox
        let triangle = document.createElement('span');
        triangle.classList.add('triangle');
        roundedBox.insertBefore(triangle, roundedBox.firstChild);

        // Add click event for both triangle and box
        roundedBox.onclick = function(event) {
          if (event.target.closest('.button-container') || event.target.closest('.action-btn')) {
              return;
          }

          event.stopPropagation();
          li.classList.toggle('active');
          let nested = li.querySelector('ul');
          if (nested) {
            nested.style.display = li.classList.contains('active') ? 'block' : 'none';
          }
          triangle.classList.toggle('collapsed');
        };

        // Initialize the display of nested items
        let nested = li.querySelector('ul');
        if (nested) {
          nested.style.display = 'none'; // Hide nested items by default
        }

        ul.appendChild(li);
      }

      return ul;
    }

    // Function to open the dialog and display the hierarchy
    function openDialog() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('dialogBox').style.display = 'block';

        const hierarchyContainer = document.getElementById('hierarchy');
        hierarchyContainer.innerHTML = '';  // Clear previous content
        hierarchyContainer.appendChild(createHierarchyElement(treeData));  // Generate and display new hierarchy
    }

    // Function to close the dialog
    function closeDialog() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('dialogBox').style.display = 'none';
    }
